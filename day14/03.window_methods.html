<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업창 이렇게 열고닫는다</title>
</head>
<body>
    <h1>
        윈도우 전역 객체 소속의 메소드
    </h1>
    <ul>
        <li>
            open(), close(), : 윈도우 창 관련 메소드
        </li>
        <li>
            prompt(), alert(), confirm(), : 사용자 interface 메소드
        </li>
        <li>
            setTimeout(), setInternal() : 실행시간 지정 메소드
        </li>
        <li>
            window.open('url','window name','options(size,scroll...)')
        </li>
    </ul>
    <button type="button" onclick="openWindow()">열기</button>
    <button type="button" onclick="closeWindow()">닫기</button>
    <button type="button" onclick="checkWindow()">체크</button>
    <button type="button" onclick="openAlert()">window.alert</button>
    <button type="button" onclick="openPrompt()">window.prompt</button>
    <button type="button" onclick="openConfirm()">window.confirm</button>
    <h1 id="msg"></h1>
    <script>
        let myWin;

        function openWindow(){
            myWin = window.open("","myWin","width=400, height=400");
        }

        function closeWindow(){
            if(myWin){              //창이 열렸다면
                myWin.close();      //닫기
            }
        }

        function checkWindow(){
            if(!myWin){              //창이 닫혀있다면
                document.getElementById('msg').innerText='myWin이 한번도 열리지 않았습니다';
            } else {
                if(myWin.closed){   //창이 닫혔었다면
                    document.getElementById('msg').innerText='myWin가 닫혔습니다';
                } else {
                    document.getElementById('msg').innerText='myWin가 닫히지 않았습니다';
                }
            }
        }

        function openAlert(){
            window.alert('지금도 자주 쓰이는 alert기능');
        }

        function openPrompt(){
            let info = window.prompt('값을 입력해주세요','초기값');
            if(info != null){
                document.getElementById('msg').innerText = info +'을 입력했습니다';
            }
        }

        function openConfirm(){
            let choice = window.confirm('선택하세요');  //확인누르면 true / 취소 누르면 false
            if(choice == true){
                document.getElementById('msg').innerText = '확인을 선택하셨습니다';
            } else {
                document.getElementById('msg').innerText = '취소를 선택하셨습니다';
            }
        }
    </script>
</body>
</html>
