<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rocket</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
         
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(61, 60, 60);
        }
        .wrap {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        .material-symbols-outlined {
            font-size: 300px;           
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
            
        }
        .lg-text{
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .sm_text{
            font-size: 1rem;
        }
        #dynamic{
            position: relative;
            display: inline-block;
            /* 커서붙음방지 */
            padding-right: 10px;            
        }
        #dynamic::after{
            content: "";
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 50px;     /*깜박이는 커서 크기 지정*/
            background-color: white;
        }
        #dynamic.active::after{
            display: none;
        }
    </style>
</head>
<body>

    <div class="wrap">
        <h1><span class="material-symbols-outlined">rocket_launch</span></h1>
        <p id="dynamic" class="lg-text"></p>
        <p id="" class="sm-text">HTML/CSS/JavaScript</p>
    </div>

    <script >
        let target = document.querySelector('#dynamic');

        function randomString(){
            let stringArr=[
                'Learn to HTML','Learn to CSS','Learn to Javascript',
                'Learn to Python','Learn to React'
            ];
            let selectString = stringArr[Math.floor(Math.random()*stringArr.length)];
            // console.log(selectString);
            let selectStringArr = selectString.split("");
            // console.log(selectStringArr);
            return selectStringArr;
            }

        //타이핑 리셋
        function resetTyping(){
            target.textContent ="";
            dynamic(randomString());
        }

        //한글자씩 텍스트 출력함수
        function dynamic(randomArr){
            console.log(randomArr);
            if(randomArr.length > 0){
                target.textContent += randomArr.shift();
                setTimeout(function(){dynamic(randomArr);},80);
            } else { // 남은 문자열이 없다면
                setTimeout(resetTyping,1000);
            }
        }
        dynamic(randomString());

        //커서 깜박임 효과
        function blink(){
            target.classList.toggle('active');
        }
        setInterval(blink,150);

    </script>
</body>
</html>
