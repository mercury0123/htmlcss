<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문,반복문</title>
    <!-- 조건문(if~else, switch) -->
</head>
<body>
    <h1>
        if(조건절){
            코드;
        }
        조건절은 true / false로 구분되는 조건문이 와야함.
    </h1>
    <h3>
        다중 조건문 : else if (조건절) {}
    </h3>
    <h3>
        switch(변수/식){
            case 값1 : 구문; break;
            case 값2 : 구문; break;
            case 값3 : 구문; break;
            default : 구문
        }
    </h3>
    <h3>
        반복문 : for, while, do~while (java와 같음)
    </h3>
    <h3>
        while(값){
            코드;
        }
        값 : true 일때만 반복
        조건이 항상 true면 무한루프므로 break 할만한 값으로 넣어야
    </h3>
    <hr>
    <p id="print"></p>
    <input type="number" id="inputDan" placeholder="숫자입력">
    <button type="button" onclick="showResult()">구구단출력</button>
    <script>
        //반복문 출력
        let count =0;
        while(count < 10) {
            console.log(`현재 카운트 : ${count}`);
            count++;
        }
        console.log("-----------------");
        //구구단 7단 출력
        
        function showResult(){
            
            let dan = document.getElementById('inputDan').value;
            let increase = 1;
        

            while(increase <10){
                console.log(`${dan}X${increase}=${dan*increase}`);
                document.getElementById('print').innerHTML += 
                `${dan}X${increase}=${dan*increase} <br>`;
                increase++;
            
            }
            console.log("-----------------");
        }
        
    </script>
    <br><hr>
</body>
</html>
