<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단_센세ver</title>
</head>
<body>
    <h3>구구단 출력</h3>
    <button type="button" onclick="gugudan()">구구단</button>
    <div id="gugu"></div>
    <script>
        function gugudan() {
            let str ='<table>';
            let incre =1;
            while (incre<10){
                let line = '<tr>';
                let dan =2;
                while (dan<10) {
                    line += `<td width="100px"> ${dan}x${incre}=${dan*incre} </td>`;
                    dan++;
                }
                incre++;
                str += `${line}</tr>`;
            }    
            str+=`</table>`;
            document.getElementById('gugu').innerHTML=str;
        }   
    </script>
</body>
</html>
