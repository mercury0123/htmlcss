<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upDownGame</title>
</head>
<body>
    <h1>upDownGame</h1>
    <ul>
        <li>랜덤 숫자 만들기 버튼을 클릭하면 컴퓨터 랜덤으로 1~50 사이의 숫자 1개를 생성</li>
        <li>숫자가 생성되면 '컴퓨터가 랜덤으로 숫자를 생성하였습니다'라는 안내문구 출력</li>
        <li>input 창에 숫자를 입력하고 버튼을 클릭하면</li>
        <li>랜덤수와 체크하여 높은 숫자이면 down, 낮은 숫자이면 up을 출력</li>
        <li>컴퓨터의 숫자를 맞추면 '정답~! 컴퓨터 숫자는 oo 이었습니다.' 문구 출력</li>
    </ul>
    <h1><button type="button" onclick="random()">랜덤 숫자 만들기</button></h1>
    <h3 id="printMsg"></h3>
    <input type="number" id="myCh" max="50" min="1" placeholder="1~50사이의 숫자를 입력" style="width:200px;">
    <h1><button type="button" id="btn" onclick="check()">체크!!</button></h1>
    <h3 id="resultMsg"></h3>
    <script>

        let ranNum;
        let count = 5; 
        //시도 횟수 5회로 제한. 
        //만약 무제한으로 하려면 이값 0 으로 하고 아래 if문 count --; 를 count++; 로 변경
        function random(){
            
            ranNum = Math.floor(Math.random() * 50) + 1; //1~50까지의 랜덤수 생성
            document.getElementById('printMsg').innerText=`컴퓨터가 랜덤으로 숫자를 생성하였습니다`;
            console.log(ranNum);        
        }       

        function check(){           

            let num = document.getElementById('myCh').value;
            if (num>0 && num <= 50){
                
                
                if(num==ranNum){
                    count--;                   
                    document.getElementById('resultMsg').innerText=`잔여 시도 횟수 : ${count} 정답~! 컴퓨터 숫자는 ${num} 이었습니다.`;
                   
                } else if (num>ranNum){
                    count--; 
                    if (count==0){
                        alert("5회 한도를 초과하였습니다")
                        document.getElementById('btn').style.display="none";
                       
                    } else {
                        document.getElementById('resultMsg').innerText=`잔여 시도 횟수 : ${count} DOWN!!`;
                    }
                    
                } else {
                    count--;
                    if (count==0){
                        alert("5회 한도를 초과하였습니다")    
                        document.getElementById('btn').style.display="none";                 
                    } else {
                    document.getElementById('resultMsg').innerText=`잔여 시도 횟수 : ${count} UP!!`;
                    }
                }
            } else {
                alert("1~50사이의 숫자만 가능합니다")
            }
        }

    </script>    
</body>
</html>
