    <script>
        function showResult() {
            document.write("for문을 이용한 출력==================", "<br>");
            document.write('<table border= "0">');

            // header
            document.write('<thead>');
            document.write('<tr>');
            for(let i = 2; i <= 9; i++) {
                document.write('<th>' + i + '단 </th>');
            }
            document.write('</tr>');
            document.write('</thead>');

            // body
            document.write('<tbody>');
            for(let i = 1; i <= 9; i++) {
                document.write('<tr>');
                for(let j = 2; j <= 9; j++) {
                    document.write('<td>' + j + ' * ' + i + ' = ' + (j*i) + '</td>');
                }
                document.write('</tr>');
            }
