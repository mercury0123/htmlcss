<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이구하기_센세</title>
</head>
<body>
    <form action="" id ="myForm">
        <fieldset>
            <legend>나이구하기</legend>
            이름 : <input type="text" id="name"><br>   
            주민등록번호 : <input type="text" id="idNum"><br>           
            <button type="button" id="sbmBtn" onclick="showResult()">출력!!</button>
        </fieldset>
    </form>
    <h3 id="result"></h3>
    
    <script>
        function showResult(){
            let name = document.getElementById('name').value;
            let idNum = document.getElementById('idNum').value; //value 값으로 받으면 다 string 으로 받아짐
            
            let birth = idNum.substring(0, idNum.indexOf('-'));
            let getNum = idNum.charAt(idNum.indexOf('-')+1);
            let mw='';
            if(getNum==1 || getNum==3){
                mw ='남';
            } else {
                mw ='여';
            }
            
            document.getElementById('result').innerText=
            '이름 : ${name}, 생년월일: ${birth}, 성별: ${mw}';            
        }
    </script>            
</body>
</html>
