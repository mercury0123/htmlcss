        <!-- input 날짜를 입력받아 입력받은 날짜의 요일을 날짜와 함께 출력 -->

</head>
<body>

    <form action="" id ="myForm">
        <fieldset>
            <legend>요일 구하기</legend>
            날짜입력 : <input type="date" id="inputDate"><br>                   
            <button type="button" id="sbmBtn" onclick="showResult()">클릭하믄 요일 알려줌ㅋ</button>
        </fieldset>
    </form>

    <h1 id="naljja"></h1>

            document.getElementById("naljja").innerHTML = `${inputDate} (${day})`;
