<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스, 리터럴 객체, 생성자 함수</title>
</head>
<body>
    <h1>
        클래스, 리터럴 객체, 생성자 함수 통해서 객체를 만들어보자
        정의할 프로퍼티 : firstName, lastName, age, color
    </h1>
    <script>
        //클래스 
        class PersonClass{
            constructor(first, last, age, color){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.color = color;
            }
            get personInfo(){
                return `${this.firstName}, ${this.lastName}, ${this.age}, ${this.color}`;
            }
        }
        let a = new PersonClass('young', 'lee', 25, 'green');
        console.log(a.personInfo);

        //리터럴 객체
        const personObject = {
            firstName: '',
            lastName: '',
            age: 0,
            color: '',
            setAllInfo: function(first, last, age, color){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.color = color;
            },
            get personInfo(){
                return `${this.firstName}, ${this.lastName}, ${this.age}, ${this.color}`;
            }
        }
        personObject.setAllInfo('gil','hong', 20, 'yellow');
        console.log(personObject.personInfo);

        //생성자 함수 () : new 키워드로 객체를 생성, 첫글자 대문자
        function PersonObject(first, last, age, color){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.color = color;
            this.getPersonInfo = function(){
                return `${this.firstName}, ${this.lastName}, ${this.age}, ${this.color}`;
            }
        }

        const myInfo = new PersonObject('gildong','Hong', 42, 'red');
        console.log(myInfo.getPersonInfo());

        console.log("---------------");
        
        
        //생성자 함수로 생성
        //Teacher : name, age, subject
        //function 학생명을 파라미터로 입력받아
        // 출력 : 학생에게 과목을 가르칩니다.
        function Teacher(name, age, subject){
            this.name = name;
            this.age = age;
            this.subject = subject;
            this.teach = function(student){
                console.log(`${student}에게 ${this.subject}를 가르칩니다.`)
            }
        }
        //객체 생성 => 출력
        const joy = new Teacher('joy', 30, 'java');
        console.log(joy);
        joy.teach('hello');

        const joy2 = new Teacher('joy2', 40, 'javascript');
        console.log(joy2);
        console.log(joy2.name);
        console.log(joy2.age);
        console.log(joy2.subject);

    </script>
</body>
</html>
