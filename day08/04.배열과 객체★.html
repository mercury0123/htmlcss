<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array object</title>
</head>
<body>
    <h1>
        데이터를 다룰 때 배열과 객체를 혼용해서 다루는 경우가 많음
    </h1>
    <ul>
        <li>
            배열안에 객체, 객체안에 배열로 즉,
            배열 >객체 >배열 로 저장되어있는 형태
        </li>
        <li>for in, for of 문을 적절히 사용 (java 향상된 for문 느낌)</li>
        <li>for (key of 배열) : 배열 순회</li>
        <li>for (key in 객체) : 객체 순회</li>
    </ul>
    <script>
        //객체 생성
        const memberObject = {
            name : 'kim',
            age : 35,
            married : true,
            favors : 
            ["coffee","baseball","game","movie"],
        };
        //배열 생성
        const people = [];  //memberObject 5개 추가
        for(let i=0; i<5; i++){
            people.push(memberObject);
        }
        console.log(people);
        console.log(people[2]);
        console.log('---------------------------구분선1');

        people[0].name = 'hong';
        people[1].age= 50;
        console.log(people);
        people[0].favors[0] = 'soccer';
        

        console.log('---------------------------구분선2');
        for (const member of people){   //배열의 인덱스를 전체 순회
            console.log("배열안의 객체");
            for (const key in member){
                console.log("객체안의 값");
                if(key!='favors'){
                    console.log(member[key]);
                } else {
                    console.log("favor안의 값(객체안의 배열)");
                    for (const favor of member[key]){
                        console.log(favor);
                    }

                }
            }
        }

    </script>
</body>
</html>
