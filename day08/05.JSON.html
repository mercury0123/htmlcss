<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 구조화</title>
</head>
<body>
    <h1>
        많은 양의 데이터가 실시간으로 전달되어야 할 때 구조화된 텍스트 형태
    </h1>
    <ul>
        <li>구조화된 텍스트를 만드는 방법으로 JSON 데이터를 많이 활용하고 있음</li>
        <li>자바 스크립트의 객체 형태를 가지고있기 대문에 구조파악이 쉽고 제작도 어렵지 않음</li>
        <li>
            특히 웹분야에서 자바 스크립트가 모든 프론트 영역에서 호환되는 점을 활용하여
            데이터 수집 및 출력용으로 거의 모든
        </li>
    </ul>
    <script>
        // JSON 형태의 객체 생성
        const top = {
            "거래상위" : [
                {
                    name : 'KODEX 200 선물인버스2X',
                    price: 3305,
                    down : 20,
                    ratio: 0.61,
                },   
                {
                    name : '신한 인버스2X 천연가스',
                    price: 175,
                    down : 25,
                    ratio: 16.67,
                },
                {},{},{},{},   
                
            ],
            "상승":[],
            "하락":[],
            "시가총액상위":[],
        };

        const obj = JSON.parse(top);    //convert the string into a JavaScript object
        
    </script>
</body>
</html>
