<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector</title>
</head>
<body>
    <h1>
        querySelector(),querySelectorAll() : HTML 노드(관리객체)로 리턴하는 메소드
    </h1>
    <ol id="ol">
        <li class="links">document.querySelector('css selector') : 단일 노드로 리턴 : element와 비슷</li>
        <li class="links">document.querySelectorAll('css selector') : 노드 리스트로 리턴 : HTMLCollection과 비슷</li></li>
        <li>css selector를 사용하기 때문에 getElement 계열보다 더 선호하는 경향</li>
    </ol>
    <script>
        const h1 = document.querySelector('h1');            //태그명으로 h1 선택
        const lis = document.querySelectorAll('.links');    //클래스명으로 li 선택
        const ol = document.querySelector('#ol');           //id명으로 ol 선택
        const ol2 = document.querySelectorAll('#ol');

        console.log(h1);
        console.log(lis);
        console.log(ol);
        console.log(ol2);
    </script>
</body>
</html>
