<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        body{
            background-color: rgb(80, 5, 5);
        }
        .icon{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .material-symbols-outlined{
            color: white;
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <div class="icon">
        <span class="material-symbols-outlined">emoji_nature</span>
    </div>
    <script>
        document.body.addEventListener('mousemove', (e) => {
            // console.log(transform = rotate(e.pageX+'deg'));
            document.querySelector('.icon').style.left = e.pageX + 'px';
            document.querySelector('.icon').style.top = e.pageY + 'px';
        })
    </script>
</body>
</html>
