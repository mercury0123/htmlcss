<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이벤트 처리하기</title>
    <style>
        #container { 
            width:400px;
            height:400px;
            margin:0 auto;
            padding-top:20px;
            text-align:center;
        }
    </style>    
</head>
<body>
    <div id="container">
        <img  id="pic" src="/image/girl.png" alt="">
    </div>

    <script>
        let pic = document.querySelector('#pic');
        console.log(pic);
        pic.addEventListener("mouseover", changePic);
        pic.addEventListener("mouseout", originPic); 
        
            
        function changePic() {          
        pic.src = "/image/boy.png";
        }
        function originPic() {
        pic.src = "/image/girl.png";
        }
    </script>
</body>
</html>
