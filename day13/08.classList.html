<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList</title>
</head>
<body>
    <h1>
        class 속성
    </h1>
    <ul class="ul list iter">
        <li>
            element.classList : class 속성의 값은 여러개가 올 수 있으므로 list 형태로 리턴 받는다
        </li>
        <li>
            리턴 타입은 TokenList 객체 별도의 메소드를 사용
        </li>
        <li>
            대표적인 메소드 : add(), contains(), toggle(), remove()
        </li>
    </ul>
    <script>
        const ul = document.getElementsByTagName('ul'); //HTMLCollection형태로 저장
        console.log(ul);
        console.log(ul[0].classList);
        console.log(ul[0].classList.value);
        console.log(ul[0].classList.length);
        console.log(ul[0].classList.value.length);
        console.log(ul[0].classList[0]);
        console.log(ul[0].classList[1]);

        console.log('------------줄바꿈---------add');
        //클래스 추가 메소드 add()
        ul[0].classList.add('added');
        console.log(ul[0].classList);

        console.log('------------줄바꿈----contains');
        //클래스 탐색 메소드 contains() 리턴값은 boolean으로 true false 형태
        let bool = ul[0].classList.contains('ul');
        console.log(bool);

        console.log('------------줄바꿈------remove');
        //클래스 삭제 메소드 remove() 
        ul[0].classList.remove('iter');
        console.log(ul[0].classList);

        console.log('------------줄바꿈-----toggle');
        //클래스 토글(변환) 메소드 toggle() : 있으면 삭제 없으면 추가(마지막에)
        ul[0].classList.toggle('iter');
        console.log(ul[0].classList);
        let bool2 = ul[0].classList.contains('iter');
        console.log(bool2);

        console.log('------------줄바꿈----replace');
        //클래스 대체 메소드 :old=>new : replace()
        ul[0].classList.replace('iter','after');
        console.log(ul[0].classList);
        let bool3 = ul[0].classList.contains('iter');
        console.log(bool3);
    </script>
</body>
</html>
