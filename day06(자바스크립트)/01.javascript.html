<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <!-- head 안쪽에 스크립트 불러옴 -->
    <script src="script.js"></script>   <!-- -->
    <script>
        console.log("스크립트 실행 head 위치");
    </script>
</head>
<body>
    <h1>자바스크립트 언어 사용법</h1>
    <ol>
        <li>
            <!-- <script></script> 라고 쓴 내부에 작성한다 -->
        </li>
        <li>
            파일이름.js 라는 파일을 만들어 내부에 코드를 작성하고 
            script src="" 경로로 불러온다.
        </li>
        <li>
            head 태그 내부에 스크립트 태그 안에서 직접 작성할 수 있다.
        </li>
        <li>
            물론 body 태그 내부에 스크립트 태그 안에서도 작성할 수 있다.
        </li>
        <li>
            body 태그 하단에 <!--<script></script> -->  를 위치시켜 내부에 코드작성 하는 방법을 가장 많이 사용
        </li>        
    </ol>
    <script>
        console.log("자바스크립트 시작위치");   /* 브라우저 실행 F12 console 탭 보면30 번째 라인에 찍힘*/
        console.log('자바스크립트의 문법은 다른 언어에 비해서 유동적임');
        console.log('--백틱을 이용한 표현이 가능함')
        console.log('명령어의 종료는 ; 세미콜론을 통해 브라우져에 전달한다');
    </script>
    <script>
        // 한줄 주석 (자바와 같음) : ctrl + / 
        /* 여러줄 주석 : 범위잡고, ctrl+ / */ 
    </script>
</body>
</html>
