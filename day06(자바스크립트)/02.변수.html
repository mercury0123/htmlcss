<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <h1>스크립트의 변수</h1>
    <h3>
        형식 제한이 없음.
    </h3>
    <h3>
        변수를 선언할 때 사용하는 키워드 : var, let, const
    </h3>
    <h3>
        변수 : 선언, 초기값
        var : 자바와 달리 재선언 가능
        let, const : 재선언 ㄴㄴ
        문자 숫자 어떤 값을 넣는지에 대한 제한은 없음
    </h3>
    <h3>
        let : 재선언 ㄴㄴ 재할당 ㅇㅇ 
        const : 재선언 ㄴㄴ 재할당도 ㄴㄴ
    </h3>
    <script>
        var name = "kim";
        console.log(name);
        var name = "hong";
        console.log(name); //자바에서는 재선언으로 에러남 그러나 js 에서는 덮어씀
        var name = 1234;
        console.log(name); 

        let letName = "kim";
        console.log(letName);
        // let letName = "kim";
        // console.log(letName);   //이렇게 하면 에러남. let const는 재선언 ㄴㄴ
        letName = "hong";
        console.log(letName);   // 물론 변수값 재할당해주면 에러안남

        const constName = "kim";
        console.log(constName);
        // N = "hong";     // const 는 let 과 달리 재할당도 불가능 
        // console.log(N);
    </script>
    <script>
        let age =23;
        let addr = 'seoul'; //""해도 됨
        let hobby = 'baseball';
        let favor = 'coffee';
        console.log("name : " + letName);
        console.log("age : " + age+"세");
        console.log("age : " , age+"세");    // +도 되지만 , 써도 됨
        console.log('addr : ' + addr+'시');      //"" 말고 '' 써도 됨
        console.log("hobby : " + hobby);
        console.log("favor : " + favor);
        console.log(`선호 : ${favor}`);      // `` 안에서 ${변수} 를 이용하여 바로 출력도 됨        
        console.log(`age : ${age+1} 세`);    // `` 안에서 ${} 안에 age 변수에 사칙연산도 됨
    </script>
</body>
</html>
