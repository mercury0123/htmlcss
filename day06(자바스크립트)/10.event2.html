<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event2</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>로그인</legend>
            ID : <input type="text" id="userId" placeholder="ID"><br>   
            PW : <input type="password" id="userPw" placeholder="PassWord"><br>
            Birth : <input type="date" id="birth"><br>
            Pin : <input type="number" id="pin"><br>
            <button type="button" onclick="clickEvent()">전송</button>
            <button type="button" onclick="makeList()">리스트로 출력</button>
        </fieldset>
    </form>
    <h3 id="info"></h3>
    <ol id="ol"></ol>
    <script>
         function clickEvent() {
            //input 값은 모두 String 처리됨
            let userId = document.getElementById('userId').value;
            let userPw = document.getElementById('userPw').value;
            let birth = document.getElementById('birth').value;
            let pin = document.getElementById('pin').value;
        
            document.getElementById('info').innerText=`${typeof userId}:${userId}`;
            document.getElementById('info').innerText+= `${typeof userPw}:${userPw}`;
            document.getElementById('info').innerText+= `${typeof birth}:${birth}`;
            document.getElementById('info').innerText+= `${typeof pin}:${pin}`;
         }

         //li 태그로 출력해보기 ``안에 태그 삽입가능
         function makeList(){
            let userId = document.getElementById('userId').value;
            let userPw = document.getElementById('userPw').value;
            let birth = document.getElementById('birth').value;
            let pin = document.getElementById('pin').value;

            pin = parseInt(pin);           
            birth = new Date(birth);
                        
            let list = `<li>${userId},${userPw},${typeof birth},${birth},${typeof pin},${pin}</li>`;   

            document.getElementById('ol').innerHTML+=list;
        }
    </script>

</body>
</html>
