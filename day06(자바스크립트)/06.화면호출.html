<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면호출 합계등구하기</title>
    <style>
        fieldset{
            width: 230px;
        }
    </style>
</head>
<body>
    <form action="" id ="myForm">
        <fieldset>
            <legend>성적확인</legend>
            이름 : <input type="text" id="name"><br>   
            국어 : <input type="text" id="kor"><br>
            영어 : <input type="text" id="eng"><br>
            수학 : <input type="text" id="math"><br>
            <button type="button" id="sbmBtn" onclick="clickEvent()">계산</button>
        </fieldset>
    </form>
    <h3 id="sum"></h3>
    <script>
        function clickEvent(){
            let name = document.getElementById('name').value;  //모두 string 형태
            let kor = document.getElementById('kor').value;
            let eng = document.getElementById('eng').value;
            let math = document.getElementById('math').value;            
            
            let sum = 0;
            let avg = 0;

            //만약 점수가 0~100 값이 아닐경우 경고창 (alert : )띄우기
            //합계 평균 합격여부 등급
            //합격여부 평균 60이상
            //등급 90부터 A BCD F등급
            //Math.round, Math.random, Math.max, Math.min 등도 사용가능
            //문자열 타입에서 소수자리를 표현 .toFixed(n)
            //num = 123.456789; num.toFixed(2); => 123.46 //String 타입
            if(kor<0 || kor>100 ||eng<0 || eng>100 ||math<0 || math>100){
                alert('0~100사이의 값을 입력해주세요');
            } else {
                kor = parseInt(kor); //string값을 숫자로 변환 Number(kor) 로도 변환 가능. Number는 실수도 가능
                eng = parseInt(eng);
                math = parseInt(math);
                let sum = kor + eng + math;
                let avg = sum / 3;

                let pass ='';                
                if (avg>=60) {
                    pass = '합격';
                } else {
                    pass = '불합격';
                }

                let grade ='';
                if (avg>=90){
                    grade ='A';
                } else if(avg>=80){
                    grade ='B';
                } else if(avg>=70){
                    grade ='C';
                } else if(avg>=60){
                    grade ='d';
                } else {
                    grade ='F';
                }
                avg=Math.round(avg);    //소수점 제거
                document.getElementById('sum').innerText=
                `이름 : ${name}, 합계 : ${sum}, 평균 : ${avg}, 합격여부 : ${pass}, 등급 : ${grade}`;
                // 한 변수만 입력?!
            }
            //결과를 표현해야 하는 위치에 결과를 출력
            //숫자의 결과가 없으면 (숫자로 변환되지 않은 값이 온다면) NaN로 출력            
        }        
    </script>
</body>
</html>
