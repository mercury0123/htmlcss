<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배달의 민족</title>
</head>
    <style>
        /* @font-face : 폰트를 저장하여 웹에서 적용될 수 있도록 사용 */
        @font-face{
            font-family: jua;
            src: url(/font/Jua/Jua-Regular.ttf);
            font-family: GamjaFlower-Regular;
            src: url(/font/Gamja_Flower/GamjaFlower-Regular.ttf)
        }
        *{
            text-align: center;
            margin: 0px;
            padding: 0px; 
        } 
        .main{
            display: table;
            width: 500px;
            height: 100%;
            /* position: relative; 만약 포지션으로 정렬하려면 얘를 relative 기준으로*/ 
            margin: auto;
            background-color: bisque;
            border: 0.5px solid rgb(204, 152, 152);
            border-radius: 15px; 
        }
        .name{
            font-size: 20px;
            font-family: jua;
            /* font-family: jua; */
        }    
        .box{
           overflow: hidden; 
        }
        .thumb img{
            border-radius: 15px;
            /* box-shadow: 5px 5px 5px gray;
            
            box-sizing: content-box;
            border-radius: 15px; */ 
        }
        .thumb img:hover{
            transform: scale(1.3);
            transition: 0.5s linear;
            opacity: 0.8;
        }
        a{
            text-decoration: none; 
        }
        .text{
            background-color: white;
        }
        .title{
            font-family: jua;
            font-size: 22px;            
        }
        .desc{
            font-family: GamjaFlower-Regular;
            font-size: 12px;
        }
        .price{
            font-family: jua;
            font-size: 14px;
        }
        .pay{
            font-family: jua;
            font-size: 19px;
        }
    </style>
<body>
    
    <div class="main">
        <div class="name"><h1>배달의 민족</h1><h2>넌 배달할 때가 제일 멋있어</h2></div>
        
        <div class="sub">
            <!-- 스시박스 -->
            <div class="box">
                <span class="thumb"><img src="/img/스시(1).jpg" alt="스시"></span>   
            </div>
            <div class="text">
                <div class="title"><strong>맛있는 초밥</strong></div>
                <div class="desc">마음까지 맛있어지는 착한 초밥</div>
                <div class="price"><del>20,000원</del> (할인가)15,000원</div>
                <a href="https://www.baemin.com" class="link" target="_blank">
                    <div class="pay">바!로!결!제!</div></a>
            </div>
            <!-- 치킨박스 -->
            <div class="box">
                <span class="thumb"><img src="/img/치킨(1).jpg" alt="치킨"></span>   
            </div>
            <div class="text">
                <div class="title"><strong>불금엔 치킨</strong></div>
                <div class="desc">불타오르는 화끈한 치킨</div>
                <div class="price"><del>20,000원</del> (할인가)15,000원</div>                
                <a href="https://www.baemin.com" class="link" target="_blank">                    
                    <div class="pay">바!로!결!제!</div>
                </a>
            </div>
            <!-- 비빔밥박스 -->
            <div class="box">
                <span class="thumb"><img src="/img/비빔밥(1).jpg" alt="비빔밥"></span>   
            </div>
            <div class="text">
                <div class="title"><strong>두유 노우 비빔밥?!</strong></div>
                <div class="desc">국뽕이 차오르는 맛있는 비빔밥</div>
                <div class="price"><del>20,000원</del> (할인가)15,000원</div>
                <a href="https://www.baemin.com" class="link" target="_blank">                    
                    <div class="pay">바!로!결!제!</div>
                </a>
            </div>
            <div class="box">
                <span class="thumb"><img src="/img/짬뽕(1).jpg" alt="짬뽕"></span>   
            </div>      

            <div class="text">
                <div class="title"><strong>남자는 짬뽕</strong></div>
                <div class="desc">사나이를 세번 울리는 짬뽕</div>
                <div class="price"><del>20,000원</del> (할인가)15,000원</div>
                <a href="https://www.baemin.com" class="link" target="_blank">
                    
                    <div class="pay">바!로!결!제!</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
