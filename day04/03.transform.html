<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <!--
        transform : 회전, 이동, 확대 할 때 사용
        - translate(x1,y1) : x축으로 x1만큼, y축으로 y1 만큼 이동
        - translate(x1) : x축으로만 이동
        - translate(y1) : y축으로만 이동
        - scale(w,h) : 가로를 w배, 높이를 h배만큼 조절, 0으로 하면 안보임
        - scaleX(w) : 가로만 w배
        - scaleY(h) : 세로만 h배
        - rotate(a) : a각도 만큼 시계방향으로 회전 (회전시 단위 : deg)
        - skew(xa,ya) : x축으로 xa만큼, y축으로 ya만큼 기울림 (회전시 단위 : deg)
        - skewX(xa) : x축으로 xa만큼 기울림 (회전시 단위 : deg)
        - skewY(ya) : y축으로 ya만큼 기울림 (회전시 단위 : deg)
    -->
    <!--
        transition : 속성을 서서히 변화시키는 속성
            - property : 서서히 변화시킬 속성 (none, all, property(속성이름)...)
            - timing-funtion : 진행속도 ( ease, lenear, ease-in, ... 속도차이)
            - duration : 총시간
            - delay : 시작지연
            - initial : 기본값 설정
            - inherit : 부모요소의 속성값 상속
    -->
    <style>
        div{
            width: 200px;   /*모든 div에 같은 값*/
            height: 50px;            
            border: 1px solid black;
            background-color: yellow;
        }        
        @keyframes translate {
            0%{ transform: translate(0,0);}
            50%{ transform: translate(50px,50px);}
            100%{ transform: translate(0,0);}
        }
        @keyframes translate2 {
            50%{transform: skew(50deg,180deg);}
        }
        @keyframes translate3 {
            50%{transform: rotate(180deg);}
        }
        @keyframes translate4 {
            0%{transform: scale(3,4);}
        }
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            background-color: aqua;
            border-radius: 50px;
            animation: translate 3s infinite;
        }
        .box2{
            animation: translate2 3s infinite;
        }
        .box3{
            animation: translate3 3s infinite;
        }
        .box4{
            
            transition: all ease 1s;
        }
        .box4:hover {
            transform: rotate(180deg);
            transform: scale(2,2);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <br><br><br><br>   
    <div class="box2"></div>
    <br><br><br><br>
    <div class="box3"></div>
    <br><br><br><br>
    <div class="box4"></div>
    
    <br><br><br><br>
</body>
</html>
