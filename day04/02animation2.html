<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation2</title>
</head>
<style>
    /*
        animation-timing-duration : 애니메이션 진행속도 (등속)
        animation-delay : animation 시작전 대기시간
        animation-direction : 진행방향 (정방향, 역방향)
        animation-fill-mode : animation 을 마친 후 어떤 상태로 만들지 결정하는 모드
        animation-play-state : animation을 진행할지 여부 (진행할지 멈출지 설정)
    */
    .box-out{
        width: 100%;
    }     
    .box {
        width: 50px;
        height: 50px;
        border: 1px solid brown;
        background-color: blanchedalmond;
        animation-name: moveDiv;
        animation-duration: 3s;
        animation-iteration-count: 3;
    }
    @keyframes moveDiv{
            from{
                margin-left: 0%;  /*만약 left 쓰려면 .box-out 랠러티브 .box 앱솔루트로 포지션 기준점 잡아야*/
            }            
            50%{
                margin-left: 85%;
            }
            to{
                margin-left: 0%;
            }
    }
    .box1{
        width: 50px;
        height: 50px;
        border: 1px solid brown;
        background-color: blanchedalmond;
        animation: big 3s 3;    /*이렇게 이름 길이 카운트 줄여서 써도 됨*/
    }    
    @keyframes big{
            0% {                
                width: 50px;
                height: 50px;
            }            
            50%{
                width: 200px;
                height: 200px;
            }
        }
</style>
<body>
    <div class="box-out">
        <div class="box"></div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="box1"></div>
    
</body>
</html>
