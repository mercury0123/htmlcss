<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <!-- css로 간단한 애니메이션 효과 주기-->
    <!--
        1. 애니메이션 등록(@keyframes)
            - 시간비율 0~100% 0% => from 100% => to 둘다사용가능
            @keyframes 애니메이션명 {
                시간비율{
                    스타일;
                }
                시간비율{
                    스타일;
                }
            }
        
        2. 애니메이션 적용
        - 속성
        - animation-name : 동작시킬 애니메이션 이름
        - animation-duration : 애니메이션 동작 시간
        - animation-interation-count : 애니메이션 반복횟수, 숫자 or infinite(무한)

    -->
    <style> 
        /*폰트사이즈 20 -> 50 으로 커지는 애니메이션 구현*/
        @keyframes scaleFont{   /*@keyframes 키프레임명*/
            0%{
                font-size: 20px;
            }
            50%{
                font-size: 50px;
            }
            100%{
                font-size: 20px;
            }
            
            /* from{
                font-size: 20px;
            }
            to{
                font-size: 50px;
            } */
        }

        .ani{
            animation-name: scaleFont;
            animation-duration: 3s;
            animation-iteration-count: 2;
        }

        @keyframes squareRound{
            0%{
                border-radius: 0px;
                
            }
            
            50%{
                border-radius: 50px;
                
            }
            100%{
                border-radius: 0px;
            
            }
        }

       .ani2{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: antiquewhite;
            animation: squareRound;
            animation-duration: 3s;
            animation-iteration-count: 2;
       }
       @keyframes movBox{
            0% {
                
                left: 0%;
            }
            
            100%{
                left: 50%;
            }
       }
       .ani3{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: bisque;
            position: relative;
            animation: movBox; 
            animation-duration: 3s;
            animation-iteration-count: 3;
            animation-direction: alternate;
            animation-timing-function: linear;

       }
    </style>
</head>
<body>
    <span class="ani">animation</span>
    <br><br><br>
    <div class="ani2"></div>
    <br><br><br>
    <div class="ani3"></div>

</body>
</html>
