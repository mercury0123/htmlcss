<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>
</head>
<body>
    <h1>
        Q2. 0~1000 사이의 정수 5개를 랜덤으로 생성하여 가장 큰 수와 가장 작은 수 출력
    </h1>
    <button type="button" id="btn">랜덤출력</button>
    <h1 id="num"></h1>
    <h1>
        <span id="max"></span>
        <span id="min"></span>
    </h1>
    <script>
        // pop() : 배열의 마지막 원소를 제거하고, 제거한 원소를 리턴
        // shift() : 배열의 첫요소를 제거하고, 제거한 원소를 리턴
        // sort()

        document.getElementById('btn').addEventListener('click',()=>{
            const rNums = [];
            for (let i =0; i < 5; i++){
                rNums.push(Math.floor(Math.random()*1001)); //5개의 랜덤 넘버 생성
            }
            document.getElementById('num').innerText = rNums;

            //배열정렬
            //rNums.sort(function(a,b){return a-b}); //오름차순 정렬
            rNums.sort((a,b)=>a-b);
            document.getElementById('min').innerText=rNums.shift(); //배열의 첫요소를 제거하고, 제거한 원소를 리턴
            document.getElementById('max').innerText=rNums.pop();   //배열의 마지막 원소를 제거하고, 제거한 원소를 리턴
        });
    </script>
    
</body>
</html>
