<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12연습문제</title>
</head>
<body>
    <p>
    <h1>공지사항</h1>
    </p>
    <hr>
    <!-- disable ,readonly 값으로 고정값-->
    <form action="">
        작성자 <input type="text" placeholder="홍순규" readonly><br>
        제목 <input type="text" name="data">
        <input type="checkbox" name="notice" id=""> 공지
        <br>

        내용<br>
        <textarea name="" id="" cols="70" rows="15"></textarea>
        <br><br>
        <hr>
        <br>
        파일첨부<br>
        <input type="text" disabled> <input type="file"> <br>
        <input type="text" disabled> <input type="file"> <br>
        <input type="text" disabled> <input type="file"> <br>
        <pre><small>
        - 파일 확장자가 zip,pdf,hwp,doc,docx,txt,xls,xlsx,ppt,pptx,jpg,jpeg,gif,png,egg,dwg,max,psd,ai인파일만 
        업로드하실 수 있습니다.(파일명은 특수문자 *,#, $ 등 & 공백 사용금지!)
        - 파일 업로드 시, 첨부파일 1개당 200MB 까지 가능합니다.
        </pre></small>
        <br>
        <hr>
        <button type="reset">취소</button>
        <button type="submit">등록</button>

    </form>
</body>
</html>
