<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        div : 영역을 분리하는 태그, 상자를 만들어주는 태그 
        - 컨테이너의 역할을 하는 태그
        - 가장 많이 사용하는 태그
        - block 속성을 가지는 태그        
    -->
    <!--
        태그를 분류하는 방법 block , inline, inline-block
        - block
            새라인에서 시작
            p, div, form, table
            가로 세로 여백지정 가능 
        - inline
            한 라인에서 그 라인을 유지하는 태그(반드시 br을 해야만 줄바꿈)
            span, b, del, ins i
            가로 세로 길이를 조절할 수 없고 여백도 지정 ㄴㄴ            
        - inline-block
            현 라인에서 유지되는 태그 + block 속성도 같이. 
            따라서 가로 세로 길이 조절, 여백 지정 가능
            img, input
    -->
    <div>
        hello
    </div>
    <div>hihihi</div>
    <p>hello hello</p>
    <nav>div랑 같은 의미, 상단 네비게이션 바 만들 때 사용</nav>
    <footer>하단 내용을 쓸 때 사용</footer>
</body>
</html>
