<!DOCTYPE html>
<!-- 비쥬얼 코드 64bit zip 버젼

확장 -> korean, live server 설치

D: 드라이브 html 폴더

새폴더

새파일

html 자동완성(emmet) 5 선택
또는 ! 치고 자동완성 선택 -->>

<!-- html 문서를 알리는 의미 -->>
<html lang="ko">
<head> <!-- 열리는 태그-->>
    <!-- html 문서의 속성을 지정하기 위한 태그. 
        현재 페이지에 대한 정보, 필요한 파일들을 연결하는 작업을 한다 -->>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text 연습</title>
</head> <!-- 닫히는 태그, 이를 일컬어 쌍태그라고 함-->>
<body>
    <!-- 본문 태그, 실제 보이는 부분을 담당 -->>
    <!-- h태그들은 제목을 나타낼때 사용 h1~h6 -->>
    <!-- 다 됐으면 화면 우클릭 opne with live server-->>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>

    <!-- br 태그 : 줄바꿈 enter의미. 그냥 enter는 1칸 공백-->
    안녕하세요~
    반갑습니다. (br없이 enter만)<br>
    안녕하세요~ (br태그 사용)<br>
    반갑습니다.<br>
    <!-- p 태그 : 문단을 작성하는 태그, 위 아래 기본여백을 가지고 있다 다 태그와 띄어쓰기됨-->
    <p> 안녕하세요.<br> 
        반갑습니다.</p>
    <p>안녕하세요</p>
    <!-- b, strong 글자를 두껍게 하는 태그-->
    <b>ba</b>nana <br>
    ba<strong>nana</strong><br>
    <!-- i, em : 기울림꼴 태그 -->
    <i>ba</i>nana<br>
    ba<em>nana</em><br> 
    <!-- ins del 밑줄, 취소선-->
    <ins>ba</ins>nana<br>
    ba<del>nana</del><br>
    <!-- sup, sub 윗첨자 아랫첨자-->
    e<sup>10</sup>, log<sub>10</sub><br>
    <!-- hr 태그 수평선-->
    <hr>
    

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
