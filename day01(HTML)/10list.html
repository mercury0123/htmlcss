<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list태그</title>
</head>
<body>
    <!--
        리스트 태그는 상/하위 목록을 구성하는 상황을 나타낼 때 사용
        ol 태그 : 순서가 있는 리스트, 번호로 표현
        ul 태그 : 순서가 없는 리스트
        li 태그 : ol, ul 태그 안에 들어가는 하위 목록을 의미하는 태그
        - ol 태그 속성
            type : 순서의 형태를 정해주는 속성. 기본값은 1, A,a,I,i 등을 지정 가능
            start : 시작 순서를 정해주는 속성
        - ul 태그 속성
            type : ul은 순서가 없기 때문에, 기호 모양을 결정해주는 속성
                desc : 기본모양
                circle : (속이빈) 동그라미 모양
                square : 사각형
        ol,ul 태그는 꼭 리스트 뿐 아니라 상/하위 구조로 나눌 수 있는 상황이면 주로 사용
        메뉴바 => 메인메뉴 구성시 => 서브메뉴 구현시 사용
    -->
    오늘의 할 일
    <ol type="A" start="1">
        <li>출근</li>
        <li>오전수업</li>
        <li>점심</li>
        <li>오후수업</li>
        <li>퇴근</li>        
    </ol>
    점심메뉴
    <ul type="circle">
        <li>밥</li>
        <li>된장찌개</li>
        <li>김치찌개</li>
        <li>순두부찌개</li>
    </ul>
    <br><hr>
    <ul type="square">
        <li>오늘의 할일</li>
        <ol type="1" start="1">
            <li>출근</li>
            <li>오전수업</li>
            <li>점심</li>
            <li>오후수업</li>
            <li>퇴근</li>        
        </ol>
        <br>
        <li>점심 메뉴</li>
        <ul type="circle">
            <li>밥</li>
            <li>된장찌개</li>
            <li>김치찌개</li>
            <li>순두부찌개</li>
        </ul>

    </ul>
</body>
</html>
