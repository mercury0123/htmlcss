<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>   
    <style>        
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: #1f1f1f1f;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .calculator{
        border: 1px solid #333;
        background-color: #ccc;
        padding: 5px;
    }
    .calculator form{
        display: grid;
        grid-template-columns: repeat(4, 65px);
        grid-auto-rows: 65px;
        gap: 5px;
    }
    .calculator form button, input{
        font-size: 1rem;
        /* font-weight: bold; */
        border: 2px solid black;
        cursor: pointer;
        padding: 5px;
    }
    .calculator form button:hover{
        box-shadow: 1px 1px 2px #333;
    }
    .calculator form .clear{
        background-color: orangered;
    }
    .calculator form .operator{
        background-color: orange;
    }
    .calculator form .dot{
        background-color: greenyellow;
    }
    .calculator form input[type='text']{
        grid-column: span 4;
        text-align: right;
        background-color: white;
    }
    .calculator form .clear{
        grid-column: span 3;
        font-size: 1.5rem;
        font-weight: bold;
    }
    .calculator form .result{
        grid-column: span 2;
        background-color: orange;
        
    }

    </style>
    
</head>
<body>
    <div class="calculator">
        <form action="forms">       
            <input type="text" id="displayNum" placeholder="계산기 입출력부분">        
            
            
            <button type="button" class="clear" onclick="reset()">AC</button>
            <button type="button" class="operator" onclick="add('/')">/</button> 
           
            <button type="button" onclick="add(1)">1</button> 
            <button type="button" onclick="add(2)">2</button> 
            <button type="button" onclick="add(3)">3</button>     
            <button type="button" class="operator" onclick="add('*')">*</button>
           
            <button type="button" onclick="add(4)">4</button> 
            <button type="button" onclick="add(5)">5</button> 
            <button type="button" onclick="add(6)">6</button>
            <button type="button" class="operator" onclick="add('+')">+</button>             
           
            <button type="button" onclick="add(7)">7</button> 
            <button type="button" onclick="add(8)">8</button> 
            <button type="button" onclick="add(9)">9</button>
            <button type="button" class="operator" onclick="add('-')">-</button>            
          
            <button type="button" class="dot" onclick="add('.')">.</button> 
            <button type="button" onclick="add(0)">0</button> 
            <button type="button" class="result" onclick="cal()">=</button>
            
    
        </form>
    </div>
    <script>          
        

        function add(char) {    //버튼 클릭을 값으로 넣어주는 함수 생성
            var display = document.getElementById('displayNum');  // 버튼 클릭값을 displayNum 출력부분에 할당해서 출력         
            display.value += char;   //버튼 클릭으로 들어가는 각 값을 display.value 에 순차로 추가
            console.log(display.value);     // 제대로 들어가는지 확인  
        }

        function cal(){     //계산 함수 생성
            var display = document.getElementById('displayNum');
            var result = eval(display.value);                       //버튼 클릭으로 들어가는 값 계산하여 result 변수에 저장
            console.log(result);                                    //제대로 계산 값이 들어가는지 확인
            document.getElementById('displayNum').value = result;   //result 값을 출력부분으로 할당해서 출력 
        }

        function reset(){   // C 초기화 버튼 함수 생성
            document.getElementById('displayNum').value ="";    //입력부 값 초기화
            document.getElementById('displayNum').value ="";    //출력부 값 초기화

        }

    </script>
</body>
</html>
