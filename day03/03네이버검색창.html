<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaverSearchBar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>        
        .search-left{
            width:350px;
            height: 50px;;
            border: 1px solid #19ce60;
            border-radius: 3px 0 0 3px;
            float: left;
        }
        .search-left::after{
            clear: both
            display: block;
        }
        .search-left>.material-symbols-outlined{
            position: absolute;
            top: 20px;
            left: 330px;
            color: gainsboro;
        }
        .search-btn{
            width: 52px;
            height: 52px;
            border: none;
            background-color: #19ce60;
            border-radius: 0 3px 3px 0;
        }
        .search-btn>.material-symbols-outlined{
            color: white;
            font-size: 2em;
            font-weight: 900;

        }

        /*
        .search-left>input{
            width: 240px;
            height: 30px;
            position : absolute;
            top: 7px;
            left: 10px;
            border: none;
            outline: none;
        }
        */
        .input_text{
            outline: none;
            border: none;
            width: 95%;
            height: 95%;
        }
    </style>
</head>
<body>
    <form action="https://search.naver.com/search.naver" method="GET"> 
        <div class="search-box">
            <div class="search-left">
                <input id="query" class="input_text" name="query" type="search" >
                <!-- 키보드 아이콘 위치 -->
                <span class="material-symbols-outlined">
                    keyboard
                </span>
            </div>
            <button class="search-btn">
                <!-- 돋보기 아이콘 위치 -->
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </div>
         
    </form>
</body>
</html>
