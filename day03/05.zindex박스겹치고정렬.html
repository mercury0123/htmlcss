<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z_index 속성</title>
</head>

 <!-- margin : auto => margin auto 속성을 이용하면 컨텐츠를 가운데 정렬 시킬 수 있다. -->
    <!-- margin : 위 오른쪽 아래 왼쪽  -->
    <style>
        .container{
            margin: auto;
            width: 300px;
            border: 1px solid black;
            text-align: center;
        }
        .top, .bottom{
            width: 90%;
            height: 50px;
            border: 3px solid black;
            margin: 10px auto;
            font-size: 2em;
            font-weight: 700;
            padding-top: 10px;
        }
        .mid{
            width: 90%;
            height: 250px;
            border: 3px solid black;
            margin: 10px auto;
            position: relative;         /*ralative로 mid 가 기준점*/
            /*자식박스 absolute의 기준이 되기 위해*/
        }
        .mid>div {
            width: 150px;
            height: 150px;
            box-shadow: -5px -5px 5px whitesmoke; /*mid 부분 박스 설정 */
        }
        .red{
            background-color: red;
            position: absolute;
            top : 40px;
            left : 50px;
            z-index: -1;                
            /*z-index 로 순서 설정. 부모자식 관계도 아니지만 위로 올라오게*/            
        }
        .green{
            background-color: green;
            position: absolute;
            top: 60px;
            left: 70px;
            z-index: 0;
        }
        .blue{
            background-color: blue;
            position: absolute;
            top: 80px;
            left: 90px;
            z-index: 1;
        }
    </style>
<body>
    <div class="container">
        <div class="top">텍스트</div>
        <div class="mid">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
        </div>
        <div class="bottom">텍스트</div>
    </div>
</body>
</html>
