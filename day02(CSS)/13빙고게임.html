<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빙고게임</title>

    <!-- tabla td vertical-align : middle -->
    <style>
        table, td{
            border-width: 2px;
            border-color: black;
            border-style: solid;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align : middle;
            font-size: 20px;
            font-weight: 700;
        }
        .hong {            
            color: yellow;
            background-color: blue;
            
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <td>9</td>
            <td>6</td>
            <td>11</td>
            <td>15</td>
            <td class="hong">25</td>
        </tr>
        <tr>
            <td class="hong">3</td>
            <td>24</td>
            <td>1</td>
            <td>12</td>
            <td class="hong">10</td>
        </tr>
        <tr>
            <td class="hong">2</td>
            <td class="hong">16</td>
            <td>8</td>
            <td>14</td>
            <td class="hong">21</td>
        
        </tr>
        <tr>
            <td class="hong">20</td>
            <td>19</td>
            <td>7</td>
            <td>22</td>
            <td class="hong">4</td>
        </tr>
        <tr>
            <td>14</td>
            <td class="hong">5</td>
            <td>13</td>
            <td>17</td>
            <td class="hong">18</td>

        </tr>
    </table>
</body>
</html>
