<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스나열예제</title>
    <style>
        
        .box {

            position: relative;
            width: 150px;
            height: 150px;
            float: left;
            background-color: brown;
            margin: 0 10px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            color: white;
            display: inline-block;
        }
        .box:hover {
            top: 30px;
            background-color: fuchsia;
        } 
        
    </style>
</head>
<body>
        <div class="box">T</div>
        <div class="box">H</div>
        <div class="box">A</div>
        <div class="box">N</div>
        <div class="box">K</div>
        <div class="box">S</div>    
   
   


    
</body>
</html>
