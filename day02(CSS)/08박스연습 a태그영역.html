<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스연습문제</title>
    
    <!-- 
        box1 박스를 클릭하면 naver로 이동하는 버튼, 버튼이 아니라 div로 만들어야 
        이동하는 버튼은 button 이름으로 만들고 가운데 정렬 
    -->
    <style>
        a{     /* a 태그는 인라인 요소, 그래서 라인전체가 영역이 됨. 값을 따로 지정을 해주려면 block으로 변경*/
            display: block;
            text-decoration: none;  /* a태그 특유의 밑줄지우기*/
            width: 100px;
            height: 50px;
        }
        .box1 {
            box-sizing: border-box;
            width: 100px;
            height: 50px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: gray;
            
            text-align: center;                 /*가로로 가운데 정렬*/
            text-decoration: underline;
            line-height : 50px;                /*세로로 가운데 정렬 1*/
            /*padding-top: 12px;                  세로로 가운데 정렬 2*/
            font-size: 20px;
            font-weight: 700;
            font-family: Arial, Helvetica, sans-serif;        
        }
        .box1:hover {
            background-color: ivory;
            border-color: red;
            box-shadow: 5px 5px 5px gray;
            text-shadow: 5px 5px 5px gray;
       } 
    </style>
</head>
<body>
    <a href="http://www.naver.com" target="_blank">
    <div class="box1">button</div></a>
    
</body>
</html>
