<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스사이징</title>
    <!--
        padding : 안쪽 여백
        border : 선 굵기
        margin : 바깥쪽 여백
        content : 컨텐츠 크기
        box-sizing : 박스크기 설정
            - border-box : 컨텐츠 크기 + padding + border = 100px
            왼쪽 패딩 + 오른쪽 패딩 + 왼쪽 테두리 + 오른쪽 테두리 + 컨텐츠 가로 = 100px
            20 + 20 + 1 + 1 +컨텐츠 = 100px 따라서 컨텐츠 58px 되어야
            - content-box : 컨텐츠 크기 = 100px
            20 + 20 + 1 + 1 + 컨텐츠 크기 100 = 142px 
    -->

    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 20px;
        }
            .box1 {
                box-sizing: border-box;         /*그래서 위 아래 박스 크기 차이가 남*/
            }
            .box2{
                box-sizing: content-box;
            }        
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
