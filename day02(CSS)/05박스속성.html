<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스속성</title>
    <!--
        크기속성
        - 컨텐츠 : 컨텐츠가 없으면 기본이 0
        
        width : 가로
        - block 태그의 경우 기본 가로는 100% 로 설정되어 있음
        - 여기서 100%라 함은 부모 크기 기준 100% 의미
        - min-width : 최소가로길이지정
        - max-width : 최대가로길이지정
        height : 세로 => 컨텐츠의 높이만큼 자동 지정
        box-shadow : 수평 수직 번짐 그림자크기 색상 그림자 방향 설정
    -->
    <!--
        테두리 속성 border => 전체 테두리를 의미
        top, bottom, left, right 별도 지정이 가능
        border : 두께 스타일 색상 ; 
        border-style : solid dotted double solid
        border-width : 1px 2px 3px 4px
        시계방향으로 돌아가며 지정
    -->

    <!--
        박스 배경
        배경색 : background-color
        배경이미지 : background-image
        배경이미지 크기 : background-size = 가로 세로 순서로 
        배경이미지 반복 : background-repeat
            - no-repeat : 반복없음
            - repeat-x, -y : x, y 각각의 축으로 반복
            - round : x, y 축 반복
        배경이미지 위치 : background-position= x,y 축 순으로
            - center : 가운데
            background : color image position repeat 순
            background-attachment : fixed; //배경 화면에 고정. 비 고정시 scroll
    -->
    <style>
        p{
            width: 300px;
            height: 50px;
            border: 1px solid blue; /*선굵기 실선 색*/
            
        }
        /* box 가로 300px, 세로 300px 로 설정*/
        .box{
            
            width: 300px;
            height: 300px;
            border:  1px solid black;
            border-radius: 15px;
            background-color: tomato;
            box-shadow: 5px 5px 5px gray;
        }

        /* box2 border 스타일을 다르게 채워보기*/

        .box2{
            width: 100px;
            height: 100px;
            border: 1px black;
            border-top-style: dashed;
            border-bottom-style: dotted;
            border-left-style: double;
            border-right-style: groove;
            border-style: dashed dotted dotted dotted;
            border-width: 1px 3px 5px 7px;              /*시계방향대로*/
            /*border-width: 1px 3px 이렇게 쓰면 위아래 왼쪽오른쪽 각세트로 지정됨*/
            /*border-width: 3px 이렇게 쓰면 모두 지정됨*/

        }
        /*가로200 세로200*/
        .box3{
            width: 200px;
            height: 200px;
            border-radius: 15px;    /*모서리 둥글게*/
            background-image: url(/img/도저히못해먹겠어.gif);
            background-size: 100%;

        }
        .box4{
            width: 300px;
            height: 300px;
            background-color: yellow;
            background-image: url(/img/rio.gif);
            background-size: 100px 100px; /* 바둑판식 배열로 나옴*/
            background-repeat: no-repeat; /* 이미지 하나만 나옴 왼측 정렬*/
            background-position : center; /* 이미지 하나만 나옴  가운데 정렬*/
            background-position : 50px 100px; /* 이미지 하나만 나옴  50 100 장소에 출력*/
            box-shadow: 5px 5px 5px black;
        }
    </style>
</head>
<body>
    <p>
        안녕하세요 홍길동입니다
    </p>
    <div class="box"></div>
    <br>
    <div class="box2"></div>
    <br>
    <div class="box3"></div>
    <br>
    <div class="box4"></div>
</body>
</html>
