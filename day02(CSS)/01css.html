<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css넣기</title>

    <!-- 스타일 적용방법1 : head 안에 <style> 태그를 이용하는 방법 -->

    <!-- 
        스타일 적용방법3 : 스타일 파일을 따로 만들어서 head에 link로 연결 => 가장 많이 씀
        이미 만들어져 있는 css 파일을 가져옴. 
    -->
    <link rel="stylesheet" href="style.css">
        <style>
            /*여기서 스타일 지정*/
            input {
                font-size: large;   /*input 에 입력되는 모든값 large로*/
            }
            #input2 {               /*input2 에 입력되는 값 지정*/
                width: 100px;
                height: 50px;
                font-weight: 700;
            }
        </style>
</head>
<body>
    <!-- 
        스타일 적용방법2 : 각 태그마다 스타일 속성을 붙여서 지정 => 잘 안씀
        해당 요소에만 적용
        재사용성이 낮음
        적용우선순위는 가장 높음
    -->
    <input type="text" name="input1" id="" style="height: 40px;">
    <input type="text" id="input2">
    <input type="text" id="input3">     <!--style.css에 넣기-->
</body>
</html>
