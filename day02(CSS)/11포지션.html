<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션</title>
    <!-- position 배치속성
    원하는 위치에 배치 가능
    - static (기본값) : top right bottom left 속상값에 영향을 받지 않음
    - relative : 현재 위치를 기준으로 상대적인 위치를 계산해서 배치
    - absolute : 조상 중 position이 relative 인 요소가 있으면 해당 요소를 기준으로 배치
                없으면 브라우저를 기준으로 배치
    - fixed 브라우저의 특정위치에 고정     
    -->
    <style>
        body{
            height: 1000px;
        }
        div{
            width: 100px;
            height: 100px;
            display: inline-block;
            background-color: burlywood;
        }
        .box1{
            position: static;
        }
        .box2{
            position: relative;
            top: 10px;
            background-color: brown;

        }
        .box3{
            position: absolute;
            background-color: blue;
            top: 0px;
            left: 0px;
        }
        .box4{
            position:fixed;
            background-color: green;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    
</body>
</html>
