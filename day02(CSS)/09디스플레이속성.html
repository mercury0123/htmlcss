<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이속성</title>

    <!--
        display 속성
        1. block : 언제나 새로운 라인으로 시작. 해당 라인의 모든 너비를 차지
            div, h1, p, ul, form
        2. inline : 같은 라인에서 시작, 내 컨텐츠 만큼 차지
            span, a, b, ins
        3. inline-block : 두가지 값을 모두 가지고 있음
        display 속성을 이용하여 각각의 요소의 고유 display 변경 가능
    -->
    <style>
        .p-box{
            background-color: yellow;   /*박스 4개 안에다가만 색 넣으려면 아래 .box 안에만 색 지정*/
        }
        .box{            
            width: 100px;
            height: 100px;            
            border: 1px solid black;    /*전부다 라인 주고 오른쪽만 0 주는게 간단함*/
            /* border-top: 1px solid;
            border-bottom: 1px solid;
            border-left: 1px solid; */
            border-right: 0px;
            display: block;
            float: left;    /*만든 박스 왼쪽으로 정렬*/
            
            /* display: flex;            이런 방식으로 박스안 텍스트 가로세로 가운데 정렬 가능 
            justify-content: center;     align-items에 item이 단수가 아니라 복수형태로 s가 붙는다는 것에 주의
            align-items: center; */

            /* line-height: 100px;  박스안 텍스트 세로 가운데 정렬 높이를 박스의 높이(100px)와 같게 설정함으로써, 글자를 세로 가운데 정렬
            text-align: center;  박스안 텍스트 가로 가운데 정렬*/
        }
        .p-box::after{              /*값을 추가 수정할때 사용*/
            content: '';
            clear: both;
            display: block;
        }   
        .box:last-child {
            border-right: 1px solid;        /*마지막 막스 오른쪽 라인 추가*/
        }
    </style>
</head>
<body>              
    <div class="p-box">             <!-- .box .p 입력하면 해당하는 div가 자동완성 -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
