<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 그리드</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            
        }
        div{
            width: 100%;
        }
        .header{
            height: 60px;
            background-color: antiquewhite;
        }
        .main-image{
            height: 350px;
            background-color: aqua;
        }
        .subject{
            height: 320px;
            background-color: brown;
            color: aliceblue;
        }
        .contents{
            height: 380px;
            background-color: blue;
            color: white;
        }
        .sub{
            height: 200px;
            background-color: aliceblue;
        }
        .footer{
            height: 200px;
            background-color: blueviolet;
        }
        /* @media 쿼리 
        @media screen and (min-width:) 
        576px 모바일 (max-width 는 1 작게 575px~)max-width: 575px
        768px 테블릿 (max-width 는 1 작게 767px~)
        992px 데스크탑 작은화면 (max-width 는 1 작게 991px~)
        1200px 데스트탑 와이드화면 (max-width 는 1 작게 1199px~)
        */

        /* 모바일? 데스크탑? 우선순위에 따라 어떤 태그쓸지 다름
        1. 모바일 우선 : min-width 
        가로 해상도가 57'6'px 보다 큰 화면에서 구현된다
        작은 가로폭 부터 ~ 큰 가로폭 순으로 작성 
        -> 이 순서가 중요함 03.tabla.html 참고. 순서가 바뀌면 적용이 안됨 ★★★

        2. 데스크탑 우선 : max-width
        가로 해상도가 57'5'px 보다 작은 화면에 적용
        큰 가로폭 부터 ~ 작은 가로폭 순으로 작성*/

        /*위에 스타일 준 것보다 우선 적용*/
        @media screen and (min-width: 768px) {
            .header{
                height: 60px;
            }
            .main-image{
                height: 550px;
            }
            .subject{
                height: 320px;
            }
            /*min-width가 768 아래로 내려가면 contents sub 위아래 정렬됨*/
            .contents{
                width: 50%;
                float: left;
                height: 400px;
            }
            .sub {
                width: 50%;
                float: right;
                height: 400px;
            }
            /*위에 플롯속성 클리어 해줘야*/
            .footer {
                clear: both;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        헤더
    </div>
    <div class="main-image">
        메인 이미지
    </div>
    <div class="subject">
        서브젝트
    </div>
    <div class="contents">
        컨텐츠
    </div>
    <div class="sub">
        서브
    </div>
    <div class="footer">
        풋터
    </div>
</body>
</html>
