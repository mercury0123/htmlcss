<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }        
        a {
            text-decoration: none;
            color: white;
            text-shadow: 1px 1px 1px black
        }
        h2{
            font-size: 3em;
            color: white;
            text-shadow: 1px 1px 1px black
        }
        /*rgb'a'  로 해야 불투명. 4번째 불투명도 설정*/
        .container{            
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0),rgba(0, 0, 0, 0.7)),url(/img/room.jpg);
            background-size: cover;
        }

        /*https://studiomeal.com/archives/197 여기 참고 ★★★*/
        .container .header{
            width: 90%;
            height: 80px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            padding-top: 20px;
            
           
        }
        .container .header h1 a{
            text-decoration: none;
            color:  white;
        }
        .container .nav ul li {
            display: inline-block;
            margin: 0 10px;
        }
        .container .hero {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
              
        }
        
        .hero{
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
                   
        }
        .hero button{
            margin-top: 20px;
            display: block;
            padding: 10px 20px;
            border: 3px solid green;
            border-radius: 5px;
            font-size: 2em;
            color: white;
            text-shadow: 1px 1px 1px black
        }
        
        /*호버링 영역*/
        .header .link:hover {
            color: blueviolet;
        }

        .nav .link:hover {
            color: blueviolet;
        }
        .hero button:hover {
            border: 3px solid white;
            border-radius: 5px;
            text-shadow: 1px 1px 1px black;
            background-color: ivory;
            border-color: red;
            box-shadow: 5px 5px 5px gray;
            
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <h1><a href="#" class="link">DESIGN</a></h1>
            <div class="nav">
                <ul>
                    <li><a href="#" class="link">HOME</a></li>
                    <li><a href="#" class="link">LOGIN</a></li>
                    <li><a href="#" class="link">SIGN UP</a></li>
                    <li><a href="#" class="link">BOARD</a></li>
                </ul>
            </div>
        </div>
        <div class="hero">
            <h2>Welcome to Front-End World!</h2>
            <button>Learn more</button>
        </div>
    </div>
</body>
</html>
