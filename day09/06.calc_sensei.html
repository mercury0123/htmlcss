<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>
    <h1>계산기</h1>
    <!-- 숫자 2개와 연산자를 입력받아 연산의 결과를 출력
    입력받는 input *2
    연산자는 button +-*/
    결과창 h3 에 두 수의 연산결과 출력
     -->
    <hr>
    <input type="number" id="num1" placeholder="숫자1 입력"><br>   
    <input type="number" id="num2"placeholder="숫자2 입력"><br>
    연산자를 선택해주세요<br>
    <button type="button" onclick="operation('+')">+</button> 
    <button type="button" onclick="operation('-')">-</button>
    <button type="button" onclick="operation('*')">*</button>
    <button type="button" onclick="operation('/')">/</button>
    <h3>계산결과는</h3>    
    <h3 id="result"></h3>  
    <hr>
    <script>    
        function operation(op){
            let f = parseInt(document.getElementById('num1').value);
            let l = parseInt(document.getElementById('num2').value);
            let result =0;

            switch(op) {
                
                case '+': result=f+l; break;
                case '-': result=f-l; break;
                case '*': result=f*l; break;
                case '/': result=f/l; break;
                default:
            }
            document.getElementById('result').innerHTML=`${f} ${op} ${l} = ${result.toFixed(2)}`;
        }
    </script>
</body>
</html>
